apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sops-secrets-operator
  namespace: argocd
spec:
  destination:
    namespace: sops-secrets-operator
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./kubernetes/generated/manifests/prod/sops-secrets-operator
    repoURL: https://github.com/sini/nix-config.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
