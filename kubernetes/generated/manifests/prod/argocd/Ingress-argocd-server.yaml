apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
  name: argocd-server
  namespace: argocd
spec:
  ingressClassName: cilium
  rules:
    - host: argocd.json64.dev
      http:
        paths:
          - backend:
              service:
                name: argocd-server
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - argocd.json64.dev
      secretName: wildcard-tls
