apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  hostnames:
    - argocd.json64.dev
  parentRefs:
    - name: default-gateway
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: argocd-server
          port: 80
